        <el-tabs id="PageControl1" v-if="PageControl1__vis" :disabled="PageControl1__dis" v-model="PageControl1__apg" :tab-position="PageControl1__tps" type="border-card" :style="{left:PageControl1__lef,top:PageControl1__top,width:PageControl1__wid,height:PageControl1__hei}" style="position:absolute;" @tab-click="dwevent($event,'PageControl1','this.PageControl1__apg','onchange','14161128')">

            </el-tab-pane>
            <el-tab-pane v-if="TabSheet3__tbv" name="TabSheet3">
            <span slot="label"><i class="el-icon-eleme"></i> {{TabSheet3__cap}}</span>
            </el-tab-pane>
        <div :style="{width:PageControl1__wid,height:PageControl1__hei}" style="position:absolute;left:0px;top:0px;">
        <el-main id="TabSheet1" v-if="PageControl1__apg=='TabSheet1'" :disabled="TabSheet1__dis" style="position:absolute;height:100%;overflow:hidden;">
        <div  id="Label2" v-html="Label2__cap" v-if="Label2__vis" :disabled="Label2__dis" :style="{left:Label2__lef,top:Label2__top,width:Label2__wid,height:Label2__hei}" style="position:absolute;color:#000000;font-family:'풕턼환쥌';font-size:11pt;font-weight:normal;font-style:normal;text-decoration:none;">{{Label2__cap}}
        </div>
        </el-main>
        <el-main id="TabSheet2" v-if="PageControl1__apg=='TabSheet2'" :disabled="TabSheet2__dis" style="position:absolute;height:100%;overflow:hidden;">
        <div  id="Label3" v-html="Label3__cap" v-if="Label3__vis" :disabled="Label3__dis" :style="{left:Label3__lef,top:Label3__top,width:Label3__wid,height:Label3__hei}" style="position:absolute;color:#000000;font-family:'풕턼환쥌';font-size:11pt;font-weight:normal;font-style:normal;text-decoration:none;">{{Label3__cap}}
        </div>
        </el-main>
        <el-main id="TabSheet3" v-if="PageControl1__apg=='TabSheet3'" :disabled="TabSheet3__dis" style="position:absolute;height:100%;overflow:hidden;">
        <div  id="Label4" v-html="Label4__cap" v-if="Label4__vis" :disabled="Label4__dis" :style="{left:Label4__lef,top:Label4__top,width:Label4__wid,height:Label4__hei}" style="position:absolute;color:#000000;font-family:'풕턼환쥌';font-size:11pt;font-weight:normal;font-style:normal;text-decoration:none;">{{Label4__cap}}
        </div>

            </div>

    <script>
       Vue.prototype.dwsetcookie = function (c_name, value, expiredays) {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + expiredays);
            document.cookie = c_name + "=" + escape(value) + ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString()); 
       },
       Vue.prototype.dwgetcookie = function (name) {
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)"); 
            if(arr=document.cookie.match(reg))
                 return unescape(arr[2]); 
            else
                 return '';
       },
	    Vue.prototype.procResp = function (data){
		    resp = JSON.parse(decodeURIComponent(String(data))); 
		    if (resp.m === "update"){
		        eval(String(resp.o));
		    } else if (resp.m === "html"){
		        document.body.innerHTML="";document.write(String(resp.o));document.close();
		    } else if (resp.m === "showform"){
		        document.open();document.write(String(resp.o));
		    }
	    }

			{
				el: '#app',
				data: function () {
					return {

                        TabSheet3__vis:true,
                        TabSheet3__dis:false,

                        PageControl1__lef:"0px",

                        PageControl1__wid:"601px",
                        PageControl1__hei:"193px",
                        PageControl1__vis:true,
                        PageControl1__dis:false,
                        PageControl1__apg:"TabSheet3",
                        PageControl1__tps:"top",
                        TabSheet1__tbv:true,
                        TabSheet2__tbv:true,
                        TabSheet3__tbv:true,
					    input_query_visible:false,
					    input_query_caption:"Input Query",
					    input_query_inputname:"new",
					    input_query_cancelcaption:"Cancel",
					    input_query_okcaption:"OK",
					    input_query_inputdefault:"",
					    input_query_method:"processinputquery",
					    input_query_visible:false,
					    version__istrial:false,
					    clientid:14161128,
					    shuntflag:3078
                    }
                },
                mounted() {
                    let me=this;
                },
				methods: {
                    ToWebsite (e,n) {
                        var aTag = document.createElement('a'); 
                        aTag.setAttribute('href', e);
                        aTag.setAttribute('target', n);
                        aTag.click();
                    },
                    dwInputClick (e) {
                        document.getElementById(e).click();
                    },
                    dwInputChange (e) {
                        this[e+"__cap"] = document.getElementById(e+"__inp").files[0].name;
                        var sget = '{"m":"event","i":14161128,"c":"'+e+'","e":"getfilename","v":"'+escape(document.getElementById(e+"__inp").files[0].name)+'"}';
                        axios.get(sget)
                    },
                    filterHandler(value, row, column) {
                        const property = column['property'];
                        return row[property] === value;
                    },
                    dwInputSubmit (ipname) {
                        let me=this;let formData = new FormData();
                        formData.append('file', document.getElementById(ipname+"__inp").files[0]);
                        let config = {headers: {'Content-Type': 'multipart/form-data','clientid': '14161128'}}
                        axios.post('/upload', formData, config)
                        .then(function (res) {
                            var sget = '{"m":"event","i":14161128,"c":"'+ipname+'","e":"onenddock","v":"success"}';
                            axios.get(sget)
                            .then(resp =>{me.procResp(resp.data)});
                        })
                    },
                    dwInputSubmit0 (ipname) {
                        document.getElementById(ipname+"__frm").submit();
                    },
                    dwnotify(caption,text) {this.$notify.warning({ title: caption, message: text, duration: 0,showClose: false });},
                    dwevent(val,compname,compvalue,compevent,handle) {
                        var jo={};
                        jo.m="event";
                        jo.i=handle;
                        jo.c=compname;
                        jo.v=escape(eval(compvalue))
                        jo.e=compevent;
                        axios.get(escape(JSON.stringify(jo)),{headers:{shuntflag:3078}})
                        .then(resp =>{this.procResp(resp.data)});
                    },
                    processinputquery(val) {
                        this.input_query_visible = false;
                        axios.get('{"m":"interaction","i":14161128,"s":"inputquery","t":"'+this.input_query_method+'","v":"'+this.input_query_inputdefault+'"}',{headers:{shuntflag:3078}})
                        .then(resp =>{this.procResp(resp.data)});
                    },
                },
                beforeDestroy() {
                    clearInterval(hearttimer);
                }
            }
        ); 
    </script>
