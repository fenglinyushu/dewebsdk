<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>DeWeb</title>
</head>

<body style="background-color:#FFFFFF">
<script src="dist/vue.js" type="text/javascript"></script>
<script src="dist/index.js" type="text/javascript"></script>
<script src="dist/axios.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="dist/theme-chalk/index.css" />

    <div id="app" style="position:absolute;overflow:hidden;left:0;top:0;right:0;bottom:0;margin: 0 auto;background-color:#FFFFFF" :style="{width:Form1__wid,height:Form1__hei}" >
        <el-dialog :title="input_query_caption" :visible.sync="input_query_visible" >
        	<el-form style="width:90%;padding-left:5%;">
        		<el-form-item :label="input_query_inputname" >
        			<el-input v-model="input_query_inputdefault" autocomplete="off"></el-input>
        		</el-form-item>
        	</el-form>
        	<div slot="footer" class="dialog-footer">
        		<el-button @click="input_query_visible=false">{{input_query_cancelcaption}}</el-button>
        		<el-button type="primary" @click="processinputquery">{{input_query_okcaption}}</el-button>
        	</div>
        </el-dialog>
		<iframe id="id_iframe" name="upload_iframe" style="display:none;"></iframe>
        <div :style="{left:SG1__lef,top:SG1__top,width:SG1__wid,height:SG1__hei}" style="position:absolute;">
            <el-table :data="SG1__ces" highlight-current-row :row-style="{height:'35px'}" :header-row-style="{height:'35px'}" ref="SG1" v-if="SG1__vis" :disabled="SG1__dis" :height="SG1__hei" style="width:100%" @row-click="dwevent($event,'SG1','val.d0','onclick','4723800')">
                <el-table-column show-overflow-tooltip fixed v-if=false prop="d0" label="rowno" width="10"></el-table-column>
                <el-table-column fixed="left" show-overflow-tooltip prop="d1" :label="SG1__col0" width="100"></el-table-column>
                <el-table-column show-overflow-tooltip prop="d2" :label="SG1__col1" width="80"></el-table-column>
                <el-table-column show-overflow-tooltip prop="d3" :label="SG1__col2" width="80"></el-table-column>
                <el-table-column show-overflow-tooltip prop="d4" :label="SG1__col3" width="80"></el-table-column>
                <el-table-column show-overflow-tooltip prop="d5" :label="SG1__col4" width="90"></el-table-column>
            </el-table>
        </div>
        <div :style="{left:SG2__lef,top:SG2__top,width:SG2__wid,height:SG2__hei}" style="position:absolute;">
            <el-table :data="SG2__ces" highlight-current-row :row-style="{height:'30px'}" :header-row-style="{height:'30px'}" ref="SG2" border stripe show-summary v-if="SG2__vis" :disabled="SG2__dis" :height="SG2__hei" style="width:100%" @row-click="dwevent($event,'SG2','val.d0','onclick','4723800')">
                <el-table-column show-overflow-tooltip fixed v-if=false prop="d0" label="rowno" width="10"></el-table-column>
                <el-table-column fixed="left" show-overflow-tooltip prop="d1" :label="SG2__col0" width="100"></el-table-column>
                <el-table-column show-overflow-tooltip prop="d2" :label="SG2__col1" width="80"></el-table-column>
                <el-table-column show-overflow-tooltip prop="d3" :label="SG2__col2" width="80"></el-table-column>
                <el-table-column show-overflow-tooltip prop="d4" :label="SG2__col3" width="80"></el-table-column>
                <el-table-column show-overflow-tooltip prop="d5" :label="SG2__col4" width="90"></el-table-column>
            </el-table>
        </div>
	 </div>
    <script>
       Vue.prototype.dwsetcookie = function (c_name, value, expiredays) {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + expiredays);
            document.cookie = c_name + "=" + escape(value) + ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString()); 
       },
       Vue.prototype.dwgetcookie = function (name) {
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)"); 
            if(arr=document.cookie.match(reg))
                 return unescape(arr[2]); 
            else
                 return '';
       },
	    Vue.prototype.procResp = function (data){
		    resp = JSON.parse(decodeURIComponent(String(data))); 
		    if (resp.m === "update"){
		        eval(String(resp.o));
		    } else if (resp.m === "showform"){
		        document.open();document.write(String(resp.o));
		    }
	    } 
        new Vue(
			{
				el: '#app',
				data: function () {
					return {
					    Form1__top:"0px",
					    Form1__wid:"590px",
					    Form1__hei:"790px",
                        SG1__lef:"16px",
                        SG1__top:"32px",
                        SG1__wid:"433px",
                        SG1__hei:"175px",
                        SG1__vis:true,
                        SG1__dis:false,
                        SG1__col0:"日期",
                        SG1__col1:"姓名",
                        SG1__col2:"省份",
                        SG1__col3:"城市",
                        SG1__col4:"数量",
                        SG1__ces:[{"d0":'1',"d1":'2000-01-01',"d2":'张云政',"d3":'湖北',"d4":'襄阳',"d5":'8900'},{"d0":'2',"d1":'2001-07-01',"d2":'李景学',"d3":'北京',"d4":'朝阳区',"d5":'6700'},{"d0":'3',"d1":'2002-12-01',"d2":'周子琴',"d3":'上海',"d4":'淞沪区',"d5":'7654'},{"d0":'4',"d1":'2006-03-01',"d2":'谢玲芳',"d3":'辽宁',"d4":'沈阳',"d5":'12345'}],
                        SG2__lef:"16px",
                        SG2__top:"264px",
                        SG2__wid:"433px",
                        SG2__hei:"330px",
                        SG2__vis:true,
                        SG2__dis:false,
                        SG2__col0:"日期",
                        SG2__col1:"姓名",
                        SG2__col2:"省份",
                        SG2__col3:"城市",
                        SG2__col4:"数量",
                        SG2__ces:[{"d0":'1',"d1":'2000-01-01',"d2":'张云政',"d3":'湖北',"d4":'襄阳',"d5":'8900'},{"d0":'2',"d1":'2001-07-01',"d2":'李景学',"d3":'北京',"d4":'朝阳区',"d5":'6700'},{"d0":'3',"d1":'2002-12-01',"d2":'周子琴',"d3":'上海',"d4":'淞沪区',"d5":'7654'},{"d0":'4',"d1":'2006-03-01',"d2":'谢玲芳',"d3":'辽宁',"d4":'沈阳',"d5":'12345'},{"d0":'5',"d1":'2007-03-01',"d2":'张曼玉',"d3":'香港',"d4":'九龙',"d5":'66666'},{"d0":'6',"d1":'2008-03-01',"d2":'刘德华',"d3":'甘肃',"d4":'兰州',"d5":'77777'},{"d0":'7',"d1":'2009-03-01',"d2":'梁朝伟',"d3":'山东',"d4":'济南',"d5":'888'},{"d0":'8',"d1":'2010-03-01',"d2":'张益',"d3":'辽宁',"d4":'大连',"d5":'21000'},{"d0":'9',"d1":'2011-03-01',"d2":'贾玲',"d3":'湖北',"d4":'宜城',"d5":'999999'}],
					    input_query_visible:false,
					    input_query_caption:"Input Query",
					    input_query_inputname:"new",
					    input_query_cancelcaption:"Cancel",
					    input_query_okcaption:"OK",
					    input_query_inputdefault:"",
					    input_query_method:"processinputquery",
					    input_query_visible:false,
					    version__istrial:false,
					    clientid:4723800,
					    shuntflag:3875
                    }
                },
                mounted() {
                    let me=this;
                    let Form1hearttimer = window.setInterval(function() {
                        axios.get('{"m":"heart","i":4723800}',{headers:{shuntflag:3875}})
                        .then(resp =>{me.procResp(resp.data)})
                        .catch((error) =>{me.dwnotify("Info","Network is disconnected!");clearInterval(Form1hearttimer);});
                    }, 590000);
                },
				methods: {
                    ToWebsite (e,n) {
                        var aTag = document.createElement('a'); 
                        aTag.setAttribute('href', e);
                        aTag.setAttribute('target', n);
                        aTag.click();
                    },
                    dwInputClick (e) {
                        document.getElementById(e).click();
                    },
                    dwInputChange (e) {
                        this[e+"__cap"] = document.getElementById(e+"__inp").files[0].name;
                        var sget = '{"m":"event","i":4723800,"c":"'+e+'","e":"getfilename","v":"'+escape(document.getElementById(e+"__inp").files[0].name)+'"}';
                        axios.get(sget)
                    },
                    filterHandler(value, row, column) {
                        const property = column['property'];
                        return row[property] === value;
                    },
                    dwInputSubmit (ipname) {
                        let me=this;let formData = new FormData();
                        formData.append('file', document.getElementById(ipname+"__inp").files[0]);
                        let config = {headers: {'Content-Type': 'multipart/form-data'}}
                        axios.post('/upload', formData, config)
                        .then(function (res) {
                            var sget = '{"m":"event","i":4723800,"c":"'+ipname+'","e":"onenddock","v":"success"}';
                            axios.get(sget)
                            .then(resp =>{me.procResp(resp.data)});
                        })
                    },
                    dwInputSubmit0 (ipname) {
                        document.getElementById(ipname+"__frm").submit();
                    },
                    dwnotify(caption,text) {this.$notify.warning({ title: caption, message: text, duration: 0,showClose: false });},
                    dwevent(val,compname,compvalue,compevent,handle) {
                        var jo={};
                        jo.m="event";
                        jo.i=handle;
                        jo.c=compname;
                        jo.v=escape(eval(compvalue))
                        jo.e=compevent;
                        axios.get(JSON.stringify(jo),{headers:{shuntflag:3875}})
                        .then(resp =>{this.procResp(resp.data)});
                    },
                    processinputquery(val) {
                        this.input_query_visible = false;
                        axios.get('{"m":"interaction","i":4723800,"s":"inputquery","t":"'+this.input_query_method+'","v":"'+this.input_query_inputdefault+'"}',{headers:{shuntflag:3875}})
                        .then(resp =>{this.procResp(resp.data)});
                    },
                },
                beforeDestroy() {
                    clearInterval(hearttimer);
                }
            }
        ); 
    </script>
</body>
</html>
