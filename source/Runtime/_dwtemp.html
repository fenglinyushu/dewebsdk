<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>DeWeb</title>
</head>

<body style="background-color:#FFFFFF">
<script src="dist/vue.js" type="text/javascript"></script>
<script src="dist/index.js" type="text/javascript"></script>
<script src="dist/axios.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="dist/theme-chalk/index.css" />

    <div id="app" style="position:absolute;overflow:hidden;left:0;top:0;right:0;bottom:0;margin: 0 auto;background-color:#FFFFFF" :style="{width:Form1_1__wid,height:Form1_1__hei}" >
        <el-dialog :title="input_query_caption" :visible.sync="input_query_visible" >
        	<el-form style="width:90%;padding-left:5%;">
        		<el-form-item :label="input_query_inputname" >
        			<el-input v-model="input_query_inputdefault" autocomplete="off"></el-input>
        		</el-form-item>
        	</el-form>
        	<div slot="footer" class="dialog-footer">
        		<el-button @click="input_query_visible=false">{{input_query_cancelcaption}}</el-button>
        		<el-button type="primary" @click="processinputquery">{{input_query_okcaption}}</el-button>
        	</div>
        </el-dialog>
		<iframe id="id_iframe" name="upload_iframe" style="display:none;"></iframe>
        <el-menu id="MainMenu" :default-active="MainMenu__act" class="el-menu-demo" mode="horizontal" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b" :collapse="MainMenu__cps" :style='{left:MainMenu__lef,top:MainMenu__top,width:MainMenu__wid,height:MainMenu__hei}' style="position:absolute;line-height:28px;" @select="dwevent($event,'MainMenu','val','onclick','724354')">
        <el-menu-item index="0"><i class="el-icon-sort-up"></i><span slot="title">增加</span></el-menu-item>
        <el-menu-item index="1"><i class="el-icon-folder-add"></i><span slot="title">编辑</span></el-menu-item>
        <el-menu-item index="2"><i class="el-icon-folder-remove"></i><span slot="title">删除</span></el-menu-item>
        <el-menu-item index="3"><i class="el-icon-folder-delete"></i><span slot="title">保存</span></el-menu-item>
        <el-menu-item index="4"><i class="el-icon-folder-checked"></i><span slot="title">取消</span></el-menu-item>
        
        </el-menu>
        <el-menu id="MainMenu1" :default-active="MainMenu1__act" class="el-menu-demo" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b" :collapse="MainMenu1__cps" :style='{left:MainMenu1__lef,top:MainMenu1__top,width:MainMenu1__wid,height:MainMenu1__hei}' style="position:absolute;line-height:30px;" @select="dwevent($event,'MainMenu1','val','onclick','724354')">
        <el-menu-item index="0"><i class="el-icon-eleme"></i><span slot="title">系统参数</span></el-menu-item>
        <el-submenu index="1"><template slot="title">
        <i class="el-icon-platform-eleme"></i>
        <span>平台接口</span></template>
        <el-menu-item index="1-0"><i class="el-icon-s-help"></i><span slot="title">支付宝接口</span></el-menu-item>
<el-menu-item index="1-1"><i class="el-icon-help"></i><span slot="title">微信接口</span></el-menu-item>
<el-menu-item index="1-2"><i class="el-icon-minus"></i><span slot="title">银行接口</span></el-menu-item>

        </el-submenu>
        <el-menu-item index="2"><i class="el-icon-plus"></i><span slot="title">数据管理</span></el-menu-item>
        
        </el-menu>
	 </div>
    <script>
       Vue.prototype.dwsetcookie = function (c_name, value, expiredays) {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + expiredays);
            document.cookie = c_name + "=" + escape(value) + ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString()); 
       },
       Vue.prototype.dwgetcookie = function (name) {
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)"); 
            if(arr=document.cookie.match(reg))
                 return unescape(arr[2]); 
            else
                 return '';
       },
	    Vue.prototype.procResp = function (data){
		    resp = JSON.parse(decodeURIComponent(String(data))); 
		    if (resp.m === "update"){
		        eval(String(resp.o));
		    } else if (resp.m === "showform"){
		        document.open();document.write(String(resp.o));
		    }
	    } 
        new Vue(
			{
				el: '#app',
				data: function () {
					return {
					    Form1_1__top:"0px",
					    Form1_1__wid:"600px",
					    Form1_1__hei:"800px",
                        MainMenu__lef:"0px",
                        MainMenu__top:"0px",
                        MainMenu__wid:"600px",
                        MainMenu__hei:"50px",
                        MainMenu__act:"0",
                        MainMenu__cps:false,
                        MainMenu1__lef:"0px",
                        MainMenu1__top:"60px",
                        MainMenu1__wid:"150px",
                        MainMenu1__hei:"500px",
                        MainMenu1__act:"0",
                        MainMenu1__cps:ture,
					    input_query_visible:false,
					    input_query_caption:"Input Query",
					    input_query_inputname:"new",
					    input_query_cancelcaption:"Cancel",
					    input_query_okcaption:"OK",
					    input_query_inputdefault:"",
					    input_query_method:"processinputquery",
					    input_query_visible:false,
					    version__istrial:false,
					    clientid:724354,
					    shuntflag:2125
                    }
                },
                mounted() {
                    let me=this;
                    let Form1_1hearttimer = window.setInterval(function() {
                        axios.get('{"m":"heart","i":724354}',{headers:{shuntflag:2125}})
                        .then(resp =>{me.procResp(resp.data)})
                        .catch((error) =>{me.dwnotify("Info","Network is disconnected!");clearInterval(Form1_1hearttimer);});
                    }, 590000);
                },
				methods: {
                    ToWebsite (e,n) {
                        var aTag = document.createElement('a'); 
                        aTag.setAttribute('href', e);
                        aTag.setAttribute('target', n);
                        aTag.click();
                    },
                    dwInputClick (e) {
                        document.getElementById(e).click();
                    },
                    dwInputChange (e) {
                        this[e+"__cap"] = document.getElementById(e+"__inp").files[0].name;
                        var sget = '{"m":"event","i":724354,"c":"'+e+'","e":"getfilename","v":"'+escape(document.getElementById(e+"__inp").files[0].name)+'"}';
                        axios.get(sget)
                    },
                    filterHandler(value, row, column) {
                        const property = column['property'];
                        return row[property] === value;
                    },
                    dwInputSubmit (ipname) {
                        let me=this;let formData = new FormData();
                        formData.append('file', document.getElementById(ipname+"__inp").files[0]);
                        let config = {headers: {'Content-Type': 'multipart/form-data'}}
                        axios.post('/upload', formData, config)
                        .then(function (res) {
                            var sget = '{"m":"event","i":724354,"c":"'+ipname+'","e":"onenddock","v":"success"}';
                            axios.get(sget)
                            .then(resp =>{me.procResp(resp.data)});
                        })
                    },
                    dwInputSubmit0 (ipname) {
                        document.getElementById(ipname+"__frm").submit();
                    },
                    dwnotify(caption,text) {this.$notify.warning({ title: caption, message: text, duration: 0,showClose: false });},
                    dwevent(val,compname,compvalue,compevent,handle) {
                        var jo={};
                        jo.m="event";
                        jo.i=handle;
                        jo.c=compname;
                        jo.v=escape(eval(compvalue))
                        jo.e=compevent;
                        axios.get(JSON.stringify(jo),{headers:{shuntflag:2125}})
                        .then(resp =>{this.procResp(resp.data)});
                    },
                    processinputquery(val) {
                        this.input_query_visible = false;
                        axios.get('{"m":"interaction","i":724354,"s":"inputquery","t":"'+this.input_query_method+'","v":"'+this.input_query_inputdefault+'"}',{headers:{shuntflag:2125}})
                        .then(resp =>{this.procResp(resp.data)});
                    },
                },
                beforeDestroy() {
                    clearInterval(hearttimer);
                }
            }
        ); 
    </script>
</body>
</html>
