Vue.prototype.dwsetcookie = function(name, value, hours) {
let expires = '';
if (typeof hours !== 'undefined') {
const date = new Date();
date.setTime(date.getTime() + hours * 60 * 60 * 1000);
expires = '; expires=' + date.toUTCString();
};
if(hours>0) {document.cookie = name + '=' + encodeURIComponent(value) + expires + ' path=/';
} else {document.cookie = name + '=' + encodeURIComponent(value)  + '; path=/';
};
},
Vue.prototype.dwsetcookiepro = function(name, value, hours, path, domain) {
const date = new Date();
date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
const expires = "expires=" + date.toUTCString();
let cookieString = name + "=" + value + "; " + expires;
if (path) {
cookieString += "; path=" + path;
}
if (domain) {
cookieString += "; domain=" + domain;
}
document.cookie = cookieString;
},
Vue.prototype.dwgetcookie = function (name) {
var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
if(arr=document.cookie.match(reg))
return unescape(arr[2]);
else
return '';
},
Vue.prototype.procResp = function (data){
if (data.m === "update"){
try {
eval(String(data.o));
} catch (err) {
console.log("error when procResp : ",String(data.o));
}
} else if (data.m === "html"){
document.body.innerHTML="";
document.write(String(data.o));
document.close();
} else if (data.m === "recreate"){
let end = setInterval(function () { }, 10000);
for (let i = 1; i <= end; i++) {
clearInterval(i);
}
document.body.innerHTML="";
document.write(String(data.o));
document.close();
} else if (data.m === "showform"){
document.open();document.write(String(data.o));
} else if (data.m === "wx_getuserprofile"){
wx.getUserProfile({desc: "获取你的昵称、头像、地区及性别",success: res => {console.log("dw_success");},fail: res => {console.log("dw_false");return;}});
}
}

//以下定时检查是否停止，如果已停止，则激活onenddock
function panel1__ise() {
    //console.log('down....',panel1__stt,panel1__cur);
    if (panel1__cur == panel1.scrollTop) {
        //console.log('滚动结束了');
        if (Math.abs(panel1__cur - panel1__stt) >= 100 ) {
            if (panel1.scrollTop + panel1.clientHeight >= panel1.scrollHeight-3){
                //console.log('bottom.......');
                axios.post(
                    '/deweb/post',
                    '{"m":"event","i":'+_this.clientid+',"e":"onenddockbottom","c":"panel1","v":"'+panel1.scrollTop+'"}'
                    ,{headers:{shuntflag:0}}
                )
                .then(resp =>{_this.procResp(resp.data);});
            } else if (panel1.scrollTop == 0){
                //console.log('Top.........');
                axios.post(
                    '/deweb/post',
                    '{"m":"event","i":'+_this.clientid+',"e":"onenddocktop","c":"panel1","v":"0"}'
                    ,{headers:{shuntflag:0}}
                )
                .then(resp =>{_this.procResp(resp.data);});
            } else {

                var _val = panel1.scrollTop;
                if (panel1__stt > panel1.scrollTop) {
                    _val = -1*_val;
                }
                //console.log(_val);
                axios.post(
                    '/deweb/post',
                    '{"m":"event","i":'+_this.clientid+',"e":"onenddock","c":"panel1","v":"'+_val+'"}'
                    ,{headers:{shuntflag:0}}
                )
                .then(resp =>{_this.procResp(resp.data);});
                panel1__stt = panel1.scrollTop;
            }'
            clearTimeout(panel1__tmr);
        }
    }
};
