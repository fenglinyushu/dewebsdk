<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="dist/_swiper/swiper-bundle.min.css">
  <script src="dist/_swiper/swiper-bundle.min.js"></script>

</head>

<body style="background-color:#FAFAFA">

	
    <div id="app" style="position:absolute;width:900px;height:800px;overflow:hidden;left:0;right:0;bottom:0;margin: 0 auto;background-color:#FFFFFF">
	<div class="swiper-container" style="position:absolute;left:100px;top:100px;width:600px;height:400px;">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<button style="position:absolute;left:100px;top:100px;width:60px;height:30px;">TEST</button>
			</div>
			<div class="swiper-slide">
				<button style="position:absolute;left:100px;top:100px;width:60px;height:30px;">AAAA</button>
			</div>
			<div class="swiper-slide">Slide 3</div>
			<div class="swiper-slide">Slide 4</div>
			<div class="swiper-slide">Slide 5</div>
			<div class="swiper-slide">Slide 6</div>
			<div class="swiper-slide">Slide 7</div>
			<div class="swiper-slide">Slide 8</div>
			<div class="swiper-slide">Slide 9</div>
			<div class="swiper-slide">Slide 10</div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
		<!-- Add Arrows -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>

	 </div>
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>
</html>
